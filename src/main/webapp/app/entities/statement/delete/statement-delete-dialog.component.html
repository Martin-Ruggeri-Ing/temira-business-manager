@if (statement) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(statement.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="statementDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirmar operación de borrado</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-statement-heading"
        jhiTranslate="temiraBusinessManagerApp.statement.delete.question"
        [translateValues]="{ id: statement.id }"
      >
        ¿Seguro que quiere eliminar Statement {{ statement.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-statement" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
