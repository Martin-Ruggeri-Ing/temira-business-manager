    @if (sleepDetector(); as sleepDetectorRef) {

        <h2 data-cy="sleepDetectorDetailsHeading">
          <span jhiTranslate="temiraBusinessManagerApp.sleepDetector.detail.title">Sleep Detector</span>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">

          <dd>
            <span>{{ sleepDetectorRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="temiraBusinessManagerApp.sleepDetector.name">Name</span></dt>
